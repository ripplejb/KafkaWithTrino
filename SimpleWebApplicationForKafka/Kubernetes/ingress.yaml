apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-bridge-ingress-kafka
  namespace: kafka
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-bridge-bridge-service
                port:
                  number: 8080

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-bridge-ingress-app
  namespace: app
spec:
  rules:
    - http:
        paths:
          - path: /app
            pathType: Prefix
            backend:
              service:
                name: my-kafka-app
                port:
                  number: 8085

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-bridge-ingress-app
  namespace: app
spec:
  rules:
    - http:
        paths:
          - path: /connectors
            pathType: Prefix
            backend:
              service:
                name: my-connect-cluster-connect-api
                port:
                  number: 8083
